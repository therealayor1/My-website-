<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Thank You - C&T Rentals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9faff;
      padding: 30px;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 30px 35px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.12);
      text-align: center;
    }
    h1 {
      color: #0d6efd;
      margin-bottom: 15px;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .summary {
      text-align: left;
      background: #f0f7ff;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 30px;
      box-shadow: inset 0 0 10px #cce0ff;
      font-size: 1rem;
      line-height: 1.4;
      white-space: pre-wrap;
    }
    button#printBtn {
      background-color: #0d6efd;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    button#printBtn:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You for Your Booking!</h1>
    <p>
      We have received your order. A confirmation email will be sent to you within 24 hours.<br />
      Please keep this summary for your records.
    </p>
    <div class="summary" id="orderSummary">
      Loading your booking details...
    </div>
    <button id="printBtn">Print Your Booking</button>
  </div>

  <script>
    // Read booking data from localStorage
    const data = JSON.parse(localStorage.getItem('bookingData'));

    if (!data) {
      document.getElementById('orderSummary').innerHTML = "<p>No booking data found. Please return to the booking page.</p>";
    } else {
      // Format the order summary nicely
      const formatLine = (label, value) => `${label}: ${value || '-'}`;

      let summaryText = '';
      summaryText += formatLine('Full Name', data.name) + '\n';
      summaryText += formatLine('Email', data.email) + '\n';
      summaryText += formatLine('Phone', data.phone) + '\n';
      summaryText += formatLine('Chairs (dozen)', data.chairs) + '\n';
      summaryText += formatLine('Normal Canopy', data.canopy) + '\n';
      summaryText += formatLine('Shooting Canopy', data.shooting) + '\n';
      summaryText += formatLine('Decoration Service', data.decoration) + '\n';
      summaryText += formatLine('Event Date', data.event_date) + '\n';
      summaryText += formatLine('Payment Method', data.payment) + '\n';
      summaryText += `\n${data.total}\n`;

      document.getElementById('orderSummary').textContent = summaryText;

      // Optional: clear localStorage after loading so repeated visits don't show old data
      // localStorage.removeItem('bookingData');
    }

    // Print button triggers browser print dialog
    document.getElementById('printBtn').addEventListener('click', () => {
      window.print();
    });
  </script>
</body>
</html>
