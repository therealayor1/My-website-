<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spoons & Plates</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      background-color: #f8f9fa;
      color: #2c3e50;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(90deg, rgba(0, 77, 77, 0.8) 0%, rgba(0, 102, 102, 0.7) 50%, rgba(0, 77, 77, 0.8) 100%);
      backdrop-filter: saturate(180%) blur(10px);
      -webkit-backdrop-filter: saturate(180%) blur(10px);
      color: #fff;
      padding: 15px 0;
      z-index: 10000;
      box-shadow: 0 8px 20px rgba(0, 77, 77, 0.3);
      border-bottom: 1px solid rgba(255, 255, 255, 0.15);
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      user-select: none;
    }

    nav.nav a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
    }

    nav.nav a:hover,
    nav.nav a:focus {
      color: #e0a800;
    }

    .background-blur {
      background: url('images/bg.webp') no-repeat center center/cover;
      filter: blur(1px);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -3;
      animation: zoomBackground 20s ease-in-out infinite alternate;
    }

    @keyframes zoomBackground {
      0% { transform: scale(1); }
      100% { transform: scale(1.05); }
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.85);
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
    }

    .vignette {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, 0.25) 100%);
    }

    body {
      padding-top: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-top: 20px;
      color: #34495e;
    }

    .back-home {
      background: linear-gradient(135deg, #00796b, #004d40);
      color: white;
      font-weight: 700;
      padding: 12px 30px;
      border-radius: 40px;
      text-decoration: none;
      box-shadow: 0 6px 12px rgba(0, 77, 77, 0.4);
      margin: 20px 0 40px;
    }

    .gallery-container {
      width: 90%;
      max-width: 1100px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 25px;
      padding-bottom: 50px;
    }

    .gallery-item {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }

    .gallery-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .gallery-item img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      display: block;
    }

    .gallery-item figcaption {
      padding: 10px 15px;
      font-size: 1rem;
      color: #555;
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.95);
      backdrop-filter: blur(8px);
      justify-content: center;
      align-items: center;
      padding: 20px;
      flex-direction: column;
    }

    .modal-content {
      position: relative;
      max-width: 95%;
      max-height: 90vh;
      border-radius: 15px;
      background: #111;
      box-shadow: 0 15px 40px rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .modal-content img {
      max-width: 100%;
      max-height: 85vh;
      object-fit: contain;
      border-radius: 12px;
    }

    .modal-content img:hover {
  transform: scale(1.1);
  transition: transform 0.3s ease;
  cursor: zoom-in;
}

    .modal-caption {
      color: #eee;
      font-size: 1.1rem;
      padding: 12px;
      text-align: center;
    }

    .modal-close {
      position: absolute;
      top: 80px;
      right: 35px;
      color: #fff;
      font-size: 48px;
      font-weight: 900;
      cursor: pointer;
      user-select: none;
      transition: color 0.25s ease;
    }

    .modal-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 48px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      background-color: rgba(0,0,0,0.3);
    }

    .modal-arrow.left {
      left: 20px;
    }

    .modal-arrow.right {
      right: 20px;
    }

    .modal-arrow:hover,
    .modal-close:hover {
      color: #e0a800;
    }

    .download-btn {
      margin-top: 15px;
      padding: 10px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .download-btn:hover {
      background-color: #218838;
    }

    @media (max-width: 600px) {
  /* Header container: stack logo and nav vertically */
  .container {
    flex-direction: column;
    align-items: center;
    gap: 10px;
  }

  /* Reduce nav links spacing and font size */
  nav.nav a {
    margin-left: 10px;
    font-size: 0.9rem;
  }

  /* Stack nav links vertically on small screens */
  nav.nav {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  
  nav.nav a {
    margin: 8px 12px;
  }

  /* Title font smaller */
  h1 {
    font-size: 2rem;
    margin: 15px 0;
    text-align: center;
    padding: 0 10px;
  }

  /* Back to Services button smaller */
  .back-home {
    font-size: 0.9rem;
    padding: 10px 20px;
    margin: 15px 0 30px;
  }

  /* Gallery grid: fewer columns and gap */
  .gallery-container {
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 15px;
    padding-bottom: 40px;
  }

  /* Gallery images smaller height */
  .gallery-item img {
    height: 120px;
  }

  /* Modal tweaks */
  .modal-content {
    max-width: 100%;
    max-height: 80vh;
    border-radius: 12px;
    padding: 10px;
  }

  .modal-content img {
    max-height: 70vh;
  }

  .modal-close {
    top: 15px;
    right: 20px;
    font-size: 36px;
  }

  .modal-arrow {
    font-size: 36px;
    padding: 6px;
  }

  /* Download button smaller */
  .download-btn {
    font-size: 0.9rem;
    padding: 8px 20px;
  }
}

  </style>
</head>
<body>

  <div class="background-blur"></div>
  <div class="overlay"></div>
  <div class="vignette"></div>

  <header>
    <div class="container">
      <div class="logo">One Voice Enterprise</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="index.html#services">Services</a>
        <a href="index.html#book">Book Now</a>
        <a href="index.html#contact">Contact</a>
      </nav>
    </div>
  </header>

  <h1>Spoons & Plates</h1>

  <main class="gallery-container" id="gallery">
    <!-- Add your images here -->
    <!-- Example -->
    <figure class="gallery-item" tabindex="0">
      <img src="images/plate&spoon/ceramic1.jpg" alt="Ceramic 1" />
      <figcaption>Ceramic 1</figcaption>
    </figure>
    <figure class="gallery-item" tabindex="0">
        <img src="images/plate&spoon/ceramic2.jpg" alt="Ceramic 2" />
      <figcaption>Ceramic 2</figcaption>
    </figure>
    <figure class="gallery-item" tabindex="0">
        <img src="images/plate&spoon/ceramic3.jpg" alt="Ceramic 3" />
      <figcaption>Ceramic 3</figcaption>
    </figure>
    <figure class="gallery-item" tabindex="0">
        <img src="images/plate&spoon/spoon1.jpg" alt="Spoon 1" />
      <figcaption>Spoon 1</figcaption>
    </figure>
    <figure class="gallery-item" tabindex="0">
        <img src="images/plate&spoon/plate1.jpg" alt="Plate 1" />
      <figcaption>Plate 1</figcaption>
    </figure>
    <figure class="gallery-item" tabindex="0">
        <img src="images/plate&spoon/plate2.jpg" alt="Plate 2" />
      <figcaption>Plate 2</figcaption>
    </figure>
    <figure class="gallery-item" tabindex="0">
        <img src="images/plate&spoon/spoon2.jpg" alt="Spoon 2" />
      <figcaption>Spoon 2</figcaption>
    </figure>
    <figure class="gallery-item" tabindex="0">
        <img src="images/plate&spoon/plate3.jpg" alt="Plate 3" />
      <figcaption>Plate 3</figcaption>
    </figure>
    <figure class="gallery-item" tabindex="0">
        <img src="images/plate&spoon/spoon3.jpg" alt="Spoon 3" />
      <figcaption>Spoon 3</figcaption>
    </figure>
    
  </main>

  <a href="index.html#services" class="back-home">‚Üê Back to Services</a>

  <div id="modal" class="modal">
    <span class="modal-close" id="modalClose">&times;</span>
    <span class="modal-arrow left" id="modalPrev">&#8249;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="" />
    </div>
    <div class="modal-caption" id="modalCaption"></div>
    <a id="downloadBtn" class="download-btn" download>Download Image</a>
    <span class="modal-arrow right" id="modalNext">&#8250;</span>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalCaption = document.getElementById('modalCaption');
    const modalClose = document.getElementById('modalClose');
    const modalPrev = document.getElementById('modalPrev');
    const modalNext = document.getElementById('modalNext');
    const downloadBtn = document.getElementById('downloadBtn');

    const galleryItems = Array.from(gallery.querySelectorAll('.gallery-item'));
    let currentIndex = -1;

    function openModal(src, caption, index) {
      modal.style.display = 'flex';
      modalImg.src = src;
      modalCaption.textContent = caption;
      downloadBtn.href = src;
      currentIndex = index;
      document.body.style.overflow = 'hidden';
    }

    function closeModal() {
      modal.style.display = 'none';
      modalImg.src = '';
      modalCaption.textContent = '';
      document.body.style.overflow = 'auto';
    }

    function showImageAt(index) {
      if (index < 0) index = galleryItems.length - 1;
      if (index >= galleryItems.length) index = 0;
      const item = galleryItems[index];
      const img = item.querySelector('img');
      const caption = item.querySelector('figcaption').textContent;
      openModal(img.src, caption, index);
    }

    gallery.addEventListener('click', (e) => {
      const target = e.target.closest('.gallery-item');
      if (!target) return;
      const index = galleryItems.indexOf(target);
      const img = target.querySelector('img');
      const caption = target.querySelector('figcaption').textContent;
      openModal(img.src, caption, index);
    });

    gallery.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        const target = e.target.closest('.gallery-item');
        const index = galleryItems.indexOf(target);
        const img = target.querySelector('img');
        const caption = target.querySelector('figcaption').textContent;
        openModal(img.src, caption, index);
      }
    });

    modalClose.onclick = closeModal;
    modalPrev.onclick = () => showImageAt(currentIndex - 1);
    modalNext.onclick = () => showImageAt(currentIndex + 1);

    document.addEventListener('keydown', (e) => {
      if (modal.style.display === 'flex') {
        if (e.key === 'Escape') closeModal();
        if (e.key === 'ArrowLeft') showImageAt(currentIndex - 1);
        if (e.key === 'ArrowRight') showImageAt(currentIndex + 1);
      }
    });

    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
  </script>
</body>
</html>
