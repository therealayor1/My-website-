<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Test Form - C&T Rentals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #0d6efd;
      margin-bottom: 20px;
    }
    input[type="email"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 16px;
      border-radius: 8px;
      border: 1.8px solid #bbb;
      margin-bottom: 20px;
      transition: border-color 0.3s ease;
    }
    input[type="email"]:focus {
      outline: none;
      border-color: #0d6efd;
      box-shadow: 0 0 6px #0d6efd55;
    }
    button {
      background-color: #0d6efd;
      color: white;
      padding: 14px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #084298;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Form Submission</h1>
    <form action="https://formsubmit.co/taiwoomoniyi90@gmail.com" method="POST">
      <input type="email" name="email" placeholder="Your email" required />
      <!-- Optional: after submit redirect to your thank-you page -->
      <input type="hidden" name="_next" value="https://therealayor1.github.io/My-website-/thank-you.html" />
      <input type="hidden" name="_captcha" value="false" />
      <button type="submit">Send</button>
    </form>
  </div>
</body>
</html>
